<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Live-Cam-Demo</title>
    <style>
    button {
        padding: 8px 16px;
    }

    pre {
        overflow-x: hidden;
        overflow-y: auto;
    }

    video {
        width: 100%;
    }

    .option {
        margin-bottom: 8px;
    }

    #media {
        max-width: 1280px;
    }
    </style>
</head>
<body>

    <button id="call-button">Call</button>
    <button id="detect-button">Detect</button>

<div id="media">
    <h2>Live-View</h2>
    <audio id="audio" autoplay="true"></audio>
    <video id="video" autoplay="true" playsinline="true"></video>
    <!-- <video id="footage"></video> -->
    <img id="footage"></video>
    <p id='footage-name'></p>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.1/socket.io.js" crossorigin="anonymous"></script>
<script type="module" src="signaling.js"></script>
<script type="module" src="live_cam.js"></script>
<script type="module" src="main.js"></script>

</body>
</html>
